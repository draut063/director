<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Navbar */
       .navbar {
            width: 100vw;
            background-color: #f9e9de;
            color: black;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
	  .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px;
            margin-right: 10px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
        }

        /* Image Section */
        .image-container {
            flex: 60%;
            background: url('pp.png') no-repeat center center;
            background-size: cover;
        }

        /* Login Section */
        .login-container {
            flex: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .login-box {
            width: 80%;
            max-width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5e35b1;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .image-container {
                height: 200px;
                flex: none;
                background-size: cover;
            }

            .login-container {
                flex: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="scdl.png" alt="Logo"> <!-- Ensure this image is correctly placed -->
            <span>Symbiosis Center for Distance Learning</span>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="main-container">
        <!-- Left Image -->
        <div class="image-container"></div>

        <!-- Right Login Box -->
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="LoginServlet" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password"  required>
                    <button type="submit">Login</button>
                </form>
                <div class="error">
                    <script>
                        const params = new URLSearchParams(window.location.search);
                        if (params.has('error')) {
                            document.write(decodeURIComponent(params.get('error')));
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
